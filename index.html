<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Akan Name Generator</title>
</head>
<body>
    <header>
        <h1 div class="heading"><b>Akan Name Generator</b></h1>
        <hr>
    </header>
    <article>
        <div class="form">
        <form action="#" method="post" div class="form" id="form">
            <label for="Day"></label>
            <input type="date" div class="day" id="Day" placeholder="Day" min="1" max="31" required>
            <br>
            <div class="gender">
            <label div class="genderselect">
                <input type="radio" name="gender" value="male" div class="male"> Male
              </label>
              <label>
                <input type="radio" name="gender" value="female" div class="female"> Female
              </label>
            </div>
            <br>
            <button type="submit" div class="submitbtn">Submit</button>
        </form>
    </div>
    </article>
    <script src="script.js"></script>
    <footer>
        <h2 id="result"></h2>
    </footer>
</body>
</html>

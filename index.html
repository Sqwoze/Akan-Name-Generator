<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Akan Name Generator</title>
</head>
<body>
    <header>
        <h1 div class="heading"><b>Akan Name Generator</b></h1>
        <hr>
    </header>
    <article>
        <form action="#" method="post" div class="form">
            <label for="Day"></label>
            <input type="text" div class="day" id="Day" placeholder="Day" min="1" max="31" required>
            <br>
            <label for="Month"></label>
            <input type="text" div class="month" id="Month" placeholder="Month" min="1" max="12" required>
            <br>
            <label for="Year"></label>
            <input type="text" div class="year" id="Year" placeholder="Year" min="1900" max="2025" required>
            <br>
            <div class="gender"></div>
            <label for="Male">Male</label>
            <input type="checkbox" div class="male" id="Male" required>
            <label for="Female">Female</label>
            <input type="checkbox" div class="female" id="Female">
            <br>
            <button type="submit" div class="submitbtn">Submit</button>
        </form>
    </article>
    <script src="script.js"></script>
</body>
</html>
